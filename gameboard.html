<!DOCTYPE html>
<!--author: Jacob Moore -->
<html lang="en">
<head>
  <title>Gameboard</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="main.js" type="text/javascript"></script>
</head>
<body onload=" checkTroops(); setUpGameboard();">
  <div style="width: 100%; text-align: center">
    <div style="width: 10%; float: left">
      <p id="setUnitPosition"></p>
    </div>
    <div style="width: 80%; float: left">
      <p id="gameBoard"></p>
    </div>
    <div style="width: 10%; float: left; text-align: left;">
      <p>1:<span id="summary1"></span></p>
      <p>2:<span id="summary2"></span></p>
      <p>3:<span id="summary3"></span></p>
      <p>4:<span id="summary4"></span></p>
      <p>5:<span id="summary5"></span></p>
    </div>
  </div>
  <div style="width: 100%">
    <div style="width: 40%; float: left">
      <p id="playerSelectedInfo"></p>
    </div>
    <div style="width: 20%; float: left; text-align: center;">
      <p id="unitInfo"></p>
      <button onclick="moveUnit();" type="button" id="confirmMove">Confirm Move</button>
      <button onclick="playerAttack()" type="button" id="confirmAttack">Confirm Attack</button>
      <button onclick="clearSelections();" type="button" id="confirmPlacement">Cancel</button>
    </div>
    <div style="width: 40%; float: left">
      <p id="computerSelectedInfo"></p>
    </div>
  </div>
</body>
</html>
